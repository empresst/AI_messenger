services:
  - type: web
    name: ai-twin
    env: docker
    plan: free
    region: oregon
    healthCheckPath: /
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: PUBLIC_UI_API_KEY
        value: dev-key-123
